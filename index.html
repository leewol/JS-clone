<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MOMENTUM</title>
</head>
<body>
    <div id="clock"></div>
    <div id="date"></div>
    <div id="weather">
        <span></span><br>
        <span></span>
    </div>
    <div id="logout">
        <button class="logout-btn">logout</button>
    </div>
    <div id="login" class="center hidden">
        <form id="login-form">
            <h3 class="hello">Hello! What's your name?</h3>
            <input required type="text" id="name" class="input" maxlength="15" autocomplete="off" />
            <span class="underline"></span>
        </form>
    </div>
    <h3 id="greeting" class="center hello hidden"></h3>
    <div id="buttons" class="choosebuttons hidden">
        <div class="chosen"></div>
        <div class="notchosen"></div>
    </div>
    <div class="centerup">
        <div class="todo">
            <form id="todo-form" class="hidden">
                <h3 class="hello">Write your TO-DO LIST!</h3>
                <input required type="text" class="input" maxlength="100" autocomplete="off" />
                <span class="underline"></span>
            </form>
        </div>
        <div>
            <ul id="todo-list" class="listbox hidden"></ul>
        </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/date.js"></script>
    <script src="js/background.js"></script>
    <script src="js/login.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/pages.js"></script>
</body>
</html>
